<!DOCTYPE html>
<html>
<head>
	<title>Facebook Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<!--Form start-->
<section class="section">
	<div class="container">
		<div class="formwrapper">
			<form class="form">
				<h1>Sign Up</h1>
				<p>It's quick and easy.</p>
				<hr>
				<input class="inputtext" type="text" name="f-name" placeholder="First name">

				<input class="inputtext" id="inputtext" type="text" name="l-name" placeholder="Surname"><br><br>

				<input class="inputemail" type="email" type="tel" name="email" placeholder="Mobile number or email address"><br><br>

				<input class="inputpass" type="password" name="password" placeholder="New password"><br><br>

				<p>Date of birth</p>

				<select class="date" name="date">
					<option value="Days">Days</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="4">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="13">13</option>
					<option value="14">14</option>
					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>
					<option value="23">23</option>
					<option value="24">24</option>
					<option value="25">25</option>
					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
				</select>


				<select class="date" name="monts">
					<option value="Months">Months</option>
					<option value="January">January</option>
					<option value="February">February</option>
					<option value="March">March</option>
					<option value="April">April</option>
					<option value="May">May</option>
					<option value="Jun">Jun</option>
					<option value="July">July</option>
					<option value="Augast">Augast</option>
					<option value="September">September</option>
					<option value="October">October</option>
					<option value="November">November</option>
					<option value="December">December</option>
				</select>


				<select class="date" id="years" name="years">
					<option value="Years">Years</option>
					<option value="2020">2020</option>
					<option value="2019">2019</option>
					<option value="2018">2018</option>
					<option value="2017">2017</option>
					<option value="2016">2016</option>
					<option value="2015">2015</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
					<option value="2012">2012</option>
					<option value="2011">2011</option>
					<option value="2010">2010</option>
					<option value="2009">2009</option>
					<option value="2008">2008</option>
					<option value="2007">2007</option>
					<option value="2006">2006</option>
					<option value="2005">2005</option>
					<option value="2004">2004</option>
					<option value="2003">2003</option>
					<option value="2002">2002</option>
					<option value="2001">2001</option>
					<option value="2000">2000</option>
				</select><br><br>

				<p>Gender</p>

				<div class="rediowrapper">
				<div class="redio">
				<label for="male" class="rediospan">Male </label>
				<input class="gender" type="radio" id="male" name="Gender" value="male">
				</div>

				<div class="redio">
				<label for="female" class="rediospan">Female</label>
				<input class="gender" type="radio" id="female" name="Gender" value="femal">
				</div>

				<div class="redio" id="lastredio">
				<label for="custom" class="rediospan">Custom</label>
				<input class="gender" type="radio" id="custom" name="Gender" value="custom">
				</div>
				</div>

				<p>By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>

				<button type="submit">Sign Up</button>

			</form>
		</div>
	</div>
</section>
<!--Form end-->

</body>
</html>
